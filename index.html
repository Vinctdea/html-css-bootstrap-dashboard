<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard BS</title>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- BS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!-- nav bs https://getbootstrap.com/docs/5.2/components/navbar/#forms -->
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="img/mobile-logo.png" alt=""></a>
              <i class="fa-solid fa-magnifying-glass"></i>
              <form class="d-flex flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder=" Prova a cercare: Lezioni di Laravel "  aria-label="Search" >
              </form> 
              <i class="fa-solid fa-bell"></i>
            </div>
           
          </nav>
    </header>

    <!-- main -->
    <main>
        <div class="container-fluid">
          <div class="row">
            <!-- nav sx -->
           <div class="col-1 col-md-2">
              <div id="ms_bgimage" class="ms_contmain">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12 col-md-2 ">
                      <i class="fa-solid fa-house"></i>
                      <i class="fa-solid fa-chart-simple"></i>
                      <i class="fa-solid fa-signal"></i>
                    </div>
                    <div id="none" class="col-12 col-md-2 align-middle">
                      <div>Home</div>
                      <div>Statistic</div>
                      <div>Signal</div>
                    </div>
                  </div>
                </div>

              </div>
           </div>
           <!-- sezione centrale -->
           <div class="col-11 col-md-10">
              <div class="ms_contmain"></div>
           </div>
          </div> 
        </div>
    </main>
   


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
