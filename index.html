<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard BS</title>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- BS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!-- nav bs https://getbootstrap.com/docs/5.2/components/navbar/#forms -->
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="img/mobile-logo.png" alt=""></a>
              <i class="fa-solid fa-magnifying-glass"></i>
              <form class="d-flex flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder=" Prova a cercare: Lezioni di Laravel "  aria-label="Search" >
              </form> 
              <i class="fa-solid fa-bell"></i>
            </div>
           
          </nav>
    </header>

    <!-- main -->
    <main>
        <div class="container-fluid">
          <div class="row">
            <!-- nav sx -->
           <div class="col-1 col-md-2">
              <div id="ms_bgimage" class="ms_contmain">
                <div class="container-fluid">
                  <div class="row align-items-center">
                    <div class="col-2 ">
                      <i class="fa-solid fa-house"></i>
                      <i class="fa-solid fa-chart-simple"></i>
                      <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class=" col-10 none">
                      <div>Home</div>
                      <div>Statistic</div>
                      <div>Signal</div>
                    </div>
                  </div>
                </div>

              </div>
           </div>
           <!-- sezione centrale -->
           <div class="col-11 col-md-10">
              <div class="ms_contmain">
                <div class="container-fluid">
                  <div class="row justify-content-around">

                    <!-- sezione boolean -->
                    <div class="col-12 ">
                      <div class="ms_bg_sez_bol">
                        <h2>Boolean</h2>

                      </div>
                    </div>

                    <!-- sezione classi -->
                    <div class="col-12 col-md-7 order-md-0">
                      <div class="ms_border_block">
                        <h2>Prossime classi</h2>
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">First</th>
                              <th scope="col">Last</th>
                              <th scope="col">Handle</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td colspan="2">Larry the Bird</td>
                              <td>@twitter</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <!-- sezione faq -->
                    <div class="col-12 col-md-7 order-md-2">
                      <div class="ms_border_block">
                        <h2>F.A.Q.</h2>
                      </div>
                    </div>

                    <!-- sezione  todo -->
                    <div class="col-12 col-md-4 order-md-1">
                      <div class="ms_border_block">
                        <h2>Todo</h2>

                        <!-- lista bs https://getbootstrap.com/docs/5.2/components/list-group/#checkboxes-and-radios -->
                        <ul class="list-group">
                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                            <label class="form-check-label stretched-link" for="firstCheckboxStretched">First checkbox</label>
                          </li>
                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                            <label class="form-check-label stretched-link" for="secondCheckboxStretched">Second checkbox</label>
                          </li>
                          <li class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                            <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Third checkbox</label>
                          </li>
                        </ul>
                      </div>
                    </div> 

                    <!-- sezione grafico -->
                    <div class="col-12 col-md-4 order-md-3">
                      <div class="ms_border_block">
                        <img src="img/stats.jpeg" alt="statistiche">

                        <!-- lista bs  https://getbootstrap.com/docs/5.2/components/list-group/#flush-->
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">An item</li>
                          <li class="list-group-item">A second item</li>
                          <li class="list-group-item">A third item</li>
                          <li class="list-group-item">A fourth item</li>
                          <li class="list-group-item">And a fifth one</li>
                        </ul>
                      </div> 
                    </div>



                  </div>
                </div>

              </div>
           </div>
          </div> 
        </div>
    </main>
   


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
